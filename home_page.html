<!DOCTYPE html>

<head>

  <title>start_page</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

<style>
  
  .icon__home .material-symbols-rounded{
    font-variation-settings:
    'FILL' 1,
    'wght' 500,

    'opsz' 48

<style>
  
  a{
    text-decoration: none;
    }
  .material-symbols-rounded{
  font-size:30px;
  color:rgb(255, 254, 254);
  }
 
.material-symbols-rounded{
  font-variation-settings:
  'FILL' 0,
  'wght' 500,
  'GRAD' 0,
  'opsz' 48
}


*{
  font-family: 'Nunito', sans-serif;
  box-sizing: border-box;
}
.phone-screen{
  position:relative;
  width:375px;
  height:750px;
  border-radius:20px;
  background-color: rgb(232, 214, 239);
  box-shadow: 1px 1px 20px 1px rgb(221, 200, 220);
  display:flex;
}
main{
  margin: 20px auto 0px;
  width:350px;
  height:660px;
}

.time-row{
  position:relative;
  width:100%;
  height:20px;
  display:flex;
  align-items: center;
}
.time{
  font-family: 'Courier New', Courier, monospace;
  font-size:11px;
}
.right__icon{
  display:flex;
  align-items: center;
  justify-content: space-evenly;
  position:absolute;
  right:0;
}
.icon__signal{
  width:15px;
  height:15px;
  font-size: 15px;
  display:inline-block;
}
.icon__wifi{
  width:15px;
  height:15px;
  font-size:15px;
  display:inline-block;
  margin:0 8px;
}
.icon__battery{
  width:15px;
  height:15px;
  font-size:15px;
  display:inline-block;
}

#search-column{
  position:relative;
 width:350px;
 height:100px;
 align-items: center;
 display:flex;
}
.home__text{
  font-size:24px;
  color:rgb(129, 129, 129);
  font-weight:600;
}
.home__icon__search{
  position:absolute;
  right:50px;
  width:30px;
  height:30px;
  color:rgb(129, 129, 129);
  display:inline-block;
}
.home__icon__setting{
  position:absolute;
  right:0;
  width:30px;
  height:30px;
  color:rgb(129, 129, 129);
  display:inline-block;
}

#home__my__profile{
  width:350px;
  height:auto;
  border-radius: 10px;
  box-shadow: 1px 1px 12px 1px rgb(189, 189, 189, 0.5);
  display:inline-block;
  align-items: center;
  display: flex;
  padding:12px;
  margin-bottom:30px;
  background-color: rgb(255, 255, 255);
}
#home__my__profile:hover{
  background-color: rgb(249, 223, 223);
}

.mypic{
  width:70px;
  height:70px;
  border: 1px solid rgb(202, 202, 202);
  display:inline-block;
  border-radius:20px;
  margin-right:15px;
  object-fit: cover;
}
.mypic__text{
font-size:18px;
font-weight: 800;
}

#friend-list-text{
  border-top:1px solid rgb(217, 217, 217);
  font-size:11px;
  padding-top:5px;
  color:rgb(147, 147, 147);
}
#friend-list{
  font-weight: 800;
  width:350px;
  height:420px;
  display:inline-block;
  border-radius:10px;
  box-shadow: 1px 1px 12px 1px rgb(189, 189, 189, 0.5);
  background-color: rgb(254, 254, 254);
}

.friend__list__indi{
  width:350px;
  height:auto;
  display:inline-block;
  padding:10px;
  align-items: center;
}
.friend__list__indi:hover{
  background-color: rgb(249, 223, 223);
}
.friend__list__indi:first-child{
  padding-top:15px;
}
.friend__pic{
  width:60px;
  height:60px;
  border: 1px solid rgb(173, 173, 173);
  display:inline-block;
  border-radius:20px;
  margin-right:15px;
  float:left;
  object-fit: cover;
}
.friend__name{
  display:inline-block;
}
hr{
  border:0.5px solid rgb(215, 215, 215);
}

.icon-row{
  position:absolute;
  bottom:0px;
}
  
</style>
<body>
  <div class="phone-screen">
    <main>
      <section class="time-row">
        <span class="time">16:39pm</span>
        <span class="right__icon">
          <span class="icon__signal"><span class="icon__signal material-symbols-rounded">
            signal_cellular_alt
            </span></span>
          <span class="icon__wifi material-symbols-rounded">
            wifi
            </span>
         <span class="icon__battery material-symbols-rounded">
            battery_horiz_075
            </span>
        </span>
        </section>
      <!-- =======SEARCH COLUMN======= -->
      <section id ="search-column">
        <p class="home__text">Home</p>
        <span class="home__icon__search material-symbols-rounded">
          search
          </span>
        <span class="home__icon__setting material-symbols-rounded">
          settings
          </span>
      </section>
      <!-- ==============MY PICTURE============ -->
      <section id="home__my__profile">
        <span class="mypic"><img src="img/girl2.jpg" class="mypic"></span>
        <p class="mypic__text">Samantha</p>
      </section>
      <!-- =============FRIEND LIST============== -->
      <p id="friend-list-text">Friend list</p>
      <section id="friend-list">
        <div class="friend__list__indi">
        <span class="friend__pic"><img src="img/girl3.jpg" class="friend__pic"></span>
        <p class="friend__name">Liz</p>
      </div>
      <hr>
        <div class="friend__list__indi">
        <span class="friend__pic"><img src="img/girl4.jpeg" class="friend__pic"></span>
        <p class="friend__name">Amy</p>
      </div>
      <hr>
        <div class="friend__list__indi">
        <span class="friend__pic"><img src="img/girl5.jpeg" class="friend__pic"></span>
        <p class="friend__name">Sarah</p>
      </div>
      <hr>
        <div class="friend__list__indi">
        <span class="friend__pic"><img src="img/girl6.jpeg" class="friend__pic"></span>
        <p class="friend__name">Kelly</p>
      </div>
      <hr>
     
      
      
      </section>
    </main>
<!-- =========ICON ROW========= -->
    <div class="icon-row"> 
      <a class="icon__home icon__row-icon" href="home_page.html">
        <span class="material-symbols-rounded">
        home
        </span></a>
      <a class="icon__chat icon__row-icon" href="chat_page.html"><span class="material-symbols-rounded">
        sms
        </span>
        </a>
      <a class="icon__group icon__row-icon" href="group_page.html"><span class="material-symbols-rounded">
        group
        </span>
        </a>
      <a class="icon__profile icon__row-icon" href="profile_page.html"><span class="material-symbols-rounded">
        person
        </span></a>
    </div>


   
  </div>

</body>
</html>
